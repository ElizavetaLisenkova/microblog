{% extends 'base.html' %}

{% block title %}
    Написать пост
{% endblock %}

{% block content_title %}
   <h1 class="display-4 col-md-6">
      Написать пост:
  </h1>
{% endblock %}

{% block content %}

    <div class="col-md-6 shadow p-3 mb-5 bg-white rounded">
        <form action="{{ url_for('posts.create_post')}}" method="POST">

            {% for field in form %}
            <div class="form-group">
                {{ field.label(class="form-control-label") }}
                {{ field(class="form-control") }}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-outline-success">Создать</button>
        </form>
    </div>

{% endblock %}
