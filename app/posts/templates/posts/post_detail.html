{% extends 'base.html' %}


{% block  title %}
    {{post.title}}
{% endblock  %} 


{% block  content_title %}
    {{post.title}}
{% endblock  %} 


{% block  content %}
    <div class="tags">
        {% for tag in tags %}
            <p>
                <a href="{{ url_for('posts.tag_detail', slug=tag.slug)}}"> <button type="button" class="btn btn-info btn-sm">{{ tag.name }}</button></a>
               
            </p>
        {% endfor %}
    </div>
    {{ post.body }}
{% endblock  %}
